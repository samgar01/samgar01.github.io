<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bea Mock Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1'/>
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/vendor/swiper.css">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <header>
      <!-- <h1>Marina del pozo</h1> -->
    </header>
    <div class="main-container">
      <div class="swiper-container">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <div class="swiper-block">
                <div class="swiper-block-img">
                  <img src="./assets/images/1.jpeg">
                </div>
                <div class="swiper-block-text">
                  <p>Obra - 2019</p>
                </div>
            </div>
          </div>

        </div>
      <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="./assets/js/vendor/swiper.js" charset="utf-8"></script>
    <script type="text/javascript">
      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        loop: false,
      });
    </script>
  </body>
</html>
